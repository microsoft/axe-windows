name: $(date:yyyy-MM-dd)$(rev:.rr)
trigger: none
pr: none
variables:
  BuildPlatform: 'x86'
  CreateAxeWindowsNugetPackage: 'true'
  PublicRelease: 'false'
  SignAppForRelease: 'false'

jobs:
- job: Release
  pool:
    vmImage: 'windows-2019'
  steps:
  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 5.0.0'
    inputs:
      versionSpec: '5.0.0'

  - task: NuGetCommand@2
    displayName: 'NuGet restore'

  - task: PowerShell@2
    displayName: 'License Header Check'
    inputs:
      targetType: "filePath"
      filePath: tools\scripts\verification.scripts\LicenseHeaderVerification.ps1
      arguments: '-target  $(Build.Repository.LocalPath) -licenseHeaderPath tools\scripts\verification.scripts\LicenseHeader.txt -extensions *.xaml,*.xml,*.cs,*.ps1 -addIfAbsent $false'

  - task: VSBuild@1
    displayName: 'Build Solution **\*.sln'
    inputs:
      vsVersion: 16.0
      platform: '$(BuildPlatform)'
      configuration: release

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
    inputs:
      Contents: '**\bin\release\**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'

  - task: VSTest@2
    displayName: 'Test Assemblies **\release\*test*.dll;-:**\obj\**'
    inputs:
      testAssemblyVer2: |
        **\*test*.dll
        !**\obj\**
      vsTestVersion: 16.0
      codeCoverageEnabled: true
      publishRunAttachments: true
      platform: '$(BuildPlatform)'
      configuration: release
      rerunFailedTests: true

  - task: DotNetCoreCLI@2
    displayName: 'Test Assemblies (.NET Core) **\release\*test*.dll;-:**\obj\**'
    inputs:
      command: test
      projects: |
        **\*test*.csproj

  - task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
    displayName: 'Component Detection'

- job: Debug
  pool:
    vmImage: 'windows-2019'
  steps:
  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 5.0.0'
    inputs:
      versionSpec: '5.0.0'

  - task: NuGetCommand@2
    displayName: 'NuGet restore'

  - task: VSBuild@1
    displayName: 'Build Solution **\*.sln'
    inputs:
      vsVersion: 16.0
      platform: '$(BuildPlatform)'
      configuration: debug

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
    inputs:
      Contents: '**\bin\debug\**'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'

  - task: VSTest@2
    displayName: 'Test Assemblies **\debug\*test*.dll;-:**\obj\**'
    inputs:
      testAssemblyVer2: |
        **\*test*.csproj
        !**\obj\**
      testFiltercriteria: 'TestCategory!=RequiresNetwork'
      vsTestVersion: 16.0
      codeCoverageEnabled: false
      platform: '$(BuildPlatform)'
      configuration: debug
      rerunFailedTests: true

  - task: DotNetCoreCLI@2
    displayName: 'Test Assemblies (.NET Core) **\debug\*test*.dll;-:**\obj\**'
    inputs:
      command: test
      projects: |
        **\*test*.csproj

